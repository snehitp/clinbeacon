version: '2'
services:
  app:
    build:
      context: .
      dockerfile: dev.dockerfile
    command: bash
    ports:
      - "5001:5001"
      - "5002:5002"
      - "5003:5003"
    volumes:
      - ../src:/app
    tty: true
    stdin_open: true
    working_dir: /app
    networks:
      - beacon
  mongo:
    image: mongo:3.3.9
    ports:
      - "27017:27017"
    networks:
      beacon:
        aliases:
          - mongodb
networks:
  beacon:
