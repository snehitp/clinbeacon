<h1>Admin Panel: Organizations</h1>
<div class="row">
  <div class="col-lg-3 col-md-3 col-sm-3 mb">
  	<div class="content-panel pn">
  		<div id="spotify">
  			<div class="col-xs-3 col-xs-offset-9">
  				<button class="btn btn-sm btn-clear-g">CHANGE</button>
  			</div>
  			<div class="sp-title">
  				<h4>LOGO</h4>
  			</div>
  		</div>
  	</div>
  </div>
  <div class="col-lg-9 col-md-9 col-sm-9">
    <section class="form-panel tasks-widget" style="margin:0;">
      <h4 class="mb"><i class="fa fa-angle-right"></i> Organization Details</h4>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input class="form-control">
      </div>
      <div class="form-group">
        <label>Website</label>
        <input class="form-control">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input class="form-control">
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>City</label>
          <input class="form-control">
        </div>
        <div class="col-md-4">
          <label>State</label>
          <input class="form-control">
        </div>
        <div class="col-md-4">
          <label>Zip</label>
          <input class="form-control">
        </div>
      </div>
      <h4 class="mb" style="margin-top:40px;"><i class="fa fa-angle-right"></i> Contact Details</h4>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input class="form-control">
      </div>
      <h4 class="mb" style="margin-top:40px;"><i class="fa fa-angle-right"></i> Beacon Details</h4>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label>Endpoint</label>
        <input class="form-control" [(ngModel)]="endpoint">
      </div>
      <label style="margin-bottom:0;">Status</label>
      <div class="radio beacon-status">
			  <label>
			    <input type="radio" name="optionsRadios" value="option1" checked="">Online
			  </label>
			</div>
      <div class="form-group">
			  <input type="checkbox" id="inlineCheckbox3" value="option3" checked> Enable Beacon
			</div>
      <div class="row" style="margin-bottom:15px;">
        <div class="col-md-12"><a class="btn btn-default btn-sm" >Test</a></div>
      </div>
      <div class="row" style="margin-bottom:15px;">
        <div class="col-md-12"><a class="btn btn-default btn-sm" >Download Credentials</a></div>
      </div>
        <a class="btn btn-primary btn-sm" (click)="save()" >Save</a>
    </section>
  </div>
</div>
