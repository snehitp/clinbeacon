<section id="search-panel" class="bc-panel">
  <div class="showback">
    <h4><i class="fa fa-angle-right"></i> {{title}}</h4>
    <!-- Single button -->
    <div>
      <div class="btn-group">
        <button type="button" class="btn btn-theme03 dropdown-toggle" data-toggle="dropdown">
          Seen a Variant? <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Seen a Variant?</a></li>
          <li><a href="#">Is there a cis/trans pathogen?</a></li>
          <li><a href="#">Is this a de-novo mutation?</a></li>
          <li><a href="#">Phenotypes of carriers?</a></li>
          <li><a href="#">Phenotypes of carriers relatives?</a></li>
        </ul>
      </div>
      <span>Query for variants</span>
    </div>
    <div class="row search-filters">
      <div class="col-md-4">
        <label>Chromosome</label>
        <input [(ngModel)]="beaconQuery.chrom" class="form-control">
      </div>
      <div class="col-md-4">
        <label>Position</label>
        <input [(ngModel)]="beaconQuery.position" class="form-control">
      </div>
      <div class="col-md-4">
        <label>Allele</label>
        <input [(ngModel)]="beaconQuery.allele" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="button" (click)="find()" class="btn btn-theme"><i class="fa fa-search"></i> Search</button>
      </div>
    </div>
  </div>
</section>
<section class="bc-panel bcs-widget">
  <div class="panel-heading">
    <div class="pull-left">
      <h5><i class="fa fa-search"></i> Search Results</h5>
    </div>
    <br>
  </div>
  <div class="panel-body">
    <div class="bc-content">
      <ul id="sortable" class="bc-list ui-sortable" *ngFor="let item of queryResults">
        <li class="list-success">
          <div class="bc-photo">
            <img src="../img/no-logo.jpg">
          </div>
          <div class="bc-title">
            <span class="bc-title-sp">{{item.beacon}}</span><br>
            <span class="bc-details-sp">{{item.description}}</span>
          </div>
          <div class="pull-right">
            <span style="padding-right:10px"><button>Contact</button></span>
            <span class="badge bg-success badge-block">{{item.result.count}}</span>
          </div>
        </li>
      </ul>
      <!--
    <ul id="sortable" class="bc-list ui-sortable">
      <li class="list-danger">
        <div class="pull-right">
          <span class="badge bg-important badge-block">15</span>
        </div>
      </li>
      <li class="list-success">
        <div class="pull-right">
          <span class="badge bg-success badge-block">15</span>
        </div>
      </li>
      <li class="list-warning">
        <div class="pull-right">
          <span class="badge bg-warning badge-block">15</span>
        </div>
      </li>
    </ul>
    -->
    </div>
  </div>
</section>
